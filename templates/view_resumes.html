{% extends 'layout.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>View Resumes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% if user_data %}
            <center><h1 style="margin: 5px;">Top Resumes</h1></center>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Path</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for item in user_data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.path }}</td>
                    <td>{{ item.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        {% else %}
            <p class="text-danger">No resumes found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
