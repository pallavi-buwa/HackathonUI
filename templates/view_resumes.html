{% extends 'layout.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>View Matches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tr:hover {
            background-color: #ddd;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user_data %}
            <h1>Top Matches</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Path</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in user_data %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.path }}</td>
                            <td>{{ item.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="error-message">No resumes found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
